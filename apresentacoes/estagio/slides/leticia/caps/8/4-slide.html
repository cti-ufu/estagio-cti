<div align="left"><h3><font face="Times"  color="#9F5F9F">1.Classes concretas e abstratas</font></h3></div>
<div align="left">.<u>Classes Concretas</u>: São classes específicas o suficiente para serem instanciadas. </div>
<div align="left">.<u>Classes Abstratas</u>: Apenas serve como um modelo. Não é possível instância-la.</div>
