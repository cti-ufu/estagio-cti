<div align="left"><h3><font face="Georgia"  color="#9F5F9F">2.Métodos Abstratos</font></h3></div>
<div align="left"><font face="Georgia" size="6">.Um método abstrato significa que ele deve ser sobreposto. </div>
<div align="left">.É o modo de uma classe que não possui implementação.</div>
<div align="left">.Devem ser implementados pela primeira subclasse concreta.</div>
<pre>
	<code>
		public <font color="red">abstract</font> void eat(); 
			//não tem chaves.
	</code>
</pre>
