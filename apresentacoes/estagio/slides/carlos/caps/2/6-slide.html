<p>
	Seus nomes devem ser escrito em maíusculo (Ex. <em>DOC_CODE</em>).
</p>
<p>
	Devem ter seus valores inicializados, já que o Java não poderá aplicar os valores padrões por conta do <em>final</em>, ou poderá resultar em um erro na compilação.
</p>
<p>
	Ex. de <em>final</em>: constante PI -> public static final
