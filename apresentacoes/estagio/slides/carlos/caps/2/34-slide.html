<h5>
	Dessa forma, vimos as duas formas de cuidar de uma Exceção, sendo elas:
</h5>
<li>
	Manuseando-a, fazendo um <em>Try/Catch</em> para a exceção.
</li>
<li>
	Ou desviando-se dela, simplesmente fazendo um throw dela e deixar para quem for usar o método com essa exceção, e precisar criar um <em>Try/Catch</em> para ela.
</li>
